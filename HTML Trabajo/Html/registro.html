<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSOM</title>
    <!--Maneja-->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--  Comentario -->
        <img src="img/logo sena.png" alt="logo sena">
        <h1 class="titulo">Registro</h1>
    </header>
    <div class="container">
        <form class="form">
            <h2>Registro</h2>
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="tipo-documento">Tipo de Documento</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                </select>
            </div>
            <div class="input-group">
                <label for="numero-documento">Número de Documento</label>
                <input type="text" id="numero-documento" name="numero-documento" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contraseña" required>
            </div>
            <div class="button-group">
                <button type="submit">Registrar</button>
                <button type="button" onclick="location.href='inicio-sesion.html'">Iniciar sesión</button>
            </div>
        </form>
    </div>
</body>
</html>
